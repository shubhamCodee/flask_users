<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRM AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        charcoal: '#121212',   /* Background */
                        primary: '#E0E0E0',    /* Main Text */
                        secondary: '#B0B0B0',  /* Sub Text */
                        darkgray: '#444444',   /* Borders/Dividers */
                        softgray: '#888888',   /* Accent */
                    }
                }
            }
        }
    </script>

    <style>
        body { min-height: 100vh; }
        /* Base link style */
        .nav-link { border-bottom: 2px solid transparent; }
        /* Hover effect */
        .nav-link:hover { color: #E0E0E0; border-bottom: 2px solid #444444; }
        /* Active State (Used in Jinja logic below) */
        .nav-active { color: #FFFFFF !important; border-bottom: 2px solid #888888 !important; }
    </style>
</head>
<body class="bg-charcoal text-primary font-sans antialiased p-8 flex justify-center">

    <div class="w-full max-w-6xl">

        <nav class="flex justify-between items-center pb-6 mb-8 border-b border-darkgray">
            <a href="/" class="text-2xl font-bold tracking-tight text-primary">
                CRM<span class="text-softgray">.ai</span>
            </a>

            <div class="flex space-x-8 text-sm font-medium text-secondary">
                
                <a href="/" 
                   class="nav-link transition-all pb-1 {{ 'nav-active' if request.endpoint == 'home' else '' }}">
                   Dashboard
                </a>

                <a href="{{ url_for('user.index') }}" 
                   class="nav-link transition-all pb-1 {{ 'nav-active' if 'user' in request.endpoint else '' }}">
                   Users
                </a>

                <a href="{{ url_for('account.index') }}" 
                   class="nav-link transition-all pb-1 {{ 'nav-active' if 'account' in request.endpoint else '' }}">
                   Accounts
                </a>

                <a href="{{ url_for('lead.index') }}" 
                   class="nav-link transition-all pb-1 {{ 'nav-active' if 'lead' in request.endpoint else '' }}">
                   Leads
                </a>

                <a href="{{ url_for('opportunity.index') }}" 
                   class="nav-link transition-all pb-1 {{ 'nav-active' if 'opportunity' in request.endpoint else '' }}">
                   Opportunities
                </a>
                
                <a href="{{ url_for('ai.index') }}" 
                   class="px-3 py-1 rounded transition-colors font-bold
                          {{ 'bg-white text-charcoal' if 'ai' in request.endpoint else 'bg-primary text-charcoal hover:bg-white' }}">
                    ðŸ¤– Ask AI
                </a>

            </div>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-8">
                    {% for category, message in messages %}
                        
                        <div class="p-4 rounded border mb-2 
                            {% if category == 'error' %}
                                bg-red-900/20 border-red-800 text-red-200
                            {% else %}
                                bg-green-900/20 border-green-800 text-green-200
                            {% endif %}
                        ">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}
        {% endblock %}

    </div>

</body>
</html>
