{% extends "base.html" %}

{% block content %}

    <a href="{{ url_for('lead.index') }}" class="text-secondary hover:text-primary text-sm mb-6 inline-block">
        &larr; Back to Leads
    </a>

    <div class="bg-[#1E1E1E] border border-darkgray rounded-lg p-8 shadow-xl max-w-2xl mx-auto mt-4">
        <h1 class="text-2xl font-bold mb-2 text-primary">New Lead</h1>
        <p class="text-secondary text-sm mb-6">Enter lead details.</p>
        
        <form action="{{ url_for('lead.add_lead') }}" autocomplete="off" method="POST" class="flex flex-col gap-6">
            
            <!-- Row 1: Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">First Name *</label>
                    <input type="text" name="first_name" required
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Last Name</label>
                    <input type="text" name="last_name"
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
            </div>

            <!-- Row 2: Contact -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Email</label>
                    <input type="email" name="email_primary"
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Phone</label>
                    <input type="text" name="phone_primary"
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
            </div>

            <!-- Row 3: Status & Source Dropdowns -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Status</label>
                    <select name="status" class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray">
                        <option value="New">New</option>
                        <option value="Contacted">Contacted</option>
                        <option value="Qualified">Qualified</option>
                        <option value="Lost">Lost</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Source</label>
                    <select name="lead_source" class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray">
                        <option value="Website">Website</option>
                        <option value="Referral">Referral</option>
                        <option value="Cold Call">Cold Call</option>
                        <option value="Campaign">Campaign</option>
                    </select>
                </div>
            </div>

            <!-- Row 4: Assigned User -->
            <div>
                <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Assigned To</label>
                <select name="assigned_user_id" 
                    class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                    <option value="">-- Select User --</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex gap-3 mt-4 pt-4 border-t border-darkgray">
                <button type="submit" 
                    class="flex-1 bg-softgray text-charcoal font-bold py-3 rounded hover:bg-primary transition-colors">
                    Save Lead
                </button>
                <a href="{{ url_for('lead.index') }}" 
                   class="px-6 py-3 border border-darkgray text-secondary rounded hover:text-primary hover:border-softgray transition-colors">
                   Cancel
                </a>
            </div>
        </form>
    </div>

{% endblock %}
