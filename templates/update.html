{% extends "base.html" %}

{% block content %}

    <a href="{{ url_for('home') }}" class="text-secondary hover:text-primary text-sm mb-6 inline-block">
        &larr; Back to Home
    </a>

    <div class="bg-[#1E1E1E] border border-darkgray rounded-lg p-8 shadow-xl max-w-lg mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-2 text-primary">Edit User</h1>
        <p class="text-secondary text-sm mb-6">Update the details for this user.</p>
        
        <form action="" method="POST" class="flex flex-col gap-4">
            
            <div>
                <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Username</label>
                <input type="text" name="username" value="{{ user.username }}"
                    class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
            </div>

            <div>
                <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Email</label>
                <input type="email" name="email" value="{{ user.email }}"
                    class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
            </div>

            <div class="flex gap-3 mt-4">
                <button type="submit" 
                    class="flex-1 bg-softgray text-charcoal font-bold py-3 rounded hover:bg-primary transition-colors">
                    Save Changes
                </button>
                
                <a href="{{ url_for('home') }}" 
                   class="px-6 py-3 border border-darkgray text-secondary rounded hover:text-primary hover:border-softgray transition-colors text-center">
                   Cancel
                </a>
            </div>
        </form>
    </div>

{% endblock %}
