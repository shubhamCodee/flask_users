{% extends "base.html" %}

{% block content %}

    <div class="border-b border-darkgray pb-4 mb-8 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-primary tracking-tight">User Manager</h1>
        <a href="{{ url_for('user.search') }}" 
           class="flex items-center gap-2 border border-darkgray text-secondary hover:text-primary hover:border-softgray px-4 py-2 rounded transition-all duration-200 text-sm font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            AI Search
        </a>
    </div>

    <div class="bg-[#1E1E1E] border border-darkgray rounded-lg p-6 mb-10 shadow-lg">
        <h2 class="text-xl font-semibold mb-4 text-secondary">Add New User</h2>
        
        <form action="{{ url_for('user.home') }}" autocomplete="off" method="POST" class="flex flex-col gap-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="username" placeholder="Username" required
                    class="bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors placeholder-secondary/50">
                
                <input type="email" name="email" placeholder="Email Address" required
                    class="bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors placeholder-secondary/50">
            </div>
            
            <button type="submit" 
                class="bg-darkgray text-primary font-medium py-3 px-6 rounded hover:bg-softgray hover:text-charcoal transition-all duration-200 w-full md:w-auto self-end">
                + Add User
            </button>
        </form>
    </div>

    <div>
        <h2 class="text-xl font-semibold mb-4 text-secondary">Existing Users</h2>
        
        <div class="border border-darkgray rounded-lg overflow-hidden">
            {% for user in users %}
                <div class="flex items-center justify-between p-4 border-b border-darkgray last:border-0 hover:bg-[#1a1a1a] transition-colors">
                    
                    <div>
                        <p class="font-bold text-lg">{{ user.username }}</p>
                        <p class="text-sm text-secondary">{{ user.email }}</p>
                    </div>

                    <div class="flex gap-3 text-sm font-medium">
                        <a href="{{ url_for('user.update_user', id=user.id) }}" 
                           class="text-softgray hover:text-primary transition-colors">
                           Edit
                        </a>
                        <span class="text-darkgray">|</span>
                        <a href="{{ url_for('user.delete_user', id=user.id) }}" 
                           class="text-red-400/70 hover:text-red-400 transition-colors">
                           Delete
                        </a>
                    </div>
                </div>
            {% else %}
                <div class="p-8 text-center text-secondary">
                    No users found. Add one above!
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
