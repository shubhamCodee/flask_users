{% extends "base.html" %}

{% block content %}

    <a href="{{ url_for('account.index') }}" class="text-secondary hover:text-primary text-sm mb-6 inline-block">
        &larr; Back to Accounts
    </a>

    <div class="bg-[#1E1E1E] border border-darkgray rounded-lg p-8 shadow-xl max-w-2xl mx-auto mt-4">
        <h1 class="text-2xl font-bold mb-2 text-primary">Edit Account</h1>
        <p class="text-secondary text-sm mb-6">Update details for {{ account.name }}</p>
        
        <form action="{{ url_for('account.update_account', id=account.id) }}" autocomplete="off" method="POST" class="flex flex-col gap-6">
            
            <!-- Row 1 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Account Name</label>
                    <input type="text" name="name" value="{{ account.name }}" required
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Industry</label>
                    <input type="text" name="industry" value="{{ account.industry or '' }}"
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
            </div>

            <!-- Row 2 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Email</label>
                    <input type="email" name="email_primary" value="{{ account.email_primary or '' }}"
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
                <div>
                    <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Phone</label>
                    <input type="text" name="phone_primary" value="{{ account.phone_primary or '' }}"
                        class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                </div>
            </div>

            <!-- Row 3: Assigned User Dropdown with Selection Logic -->
            <div>
                <label class="block text-xs uppercase text-secondary mb-1 tracking-wider">Assigned Manager</label>
                <select name="assigned_user_id" 
                    class="w-full bg-charcoal border border-darkgray text-primary p-3 rounded focus:outline-none focus:border-softgray transition-colors">
                    <option value="">-- Unassigned --</option>
                    {% for user in users %}
                        <option value="{{ user.id }}" 
                            {% if account.assigned_user_id == user.id %}selected{% endif %}>
                            {{ user.username }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex gap-3 mt-4 pt-4 border-t border-darkgray">
                <button type="submit" 
                    class="flex-1 bg-softgray text-charcoal font-bold py-3 rounded hover:bg-primary transition-colors">
                    Save Changes
                </button>
                <a href="{{ url_for('account.index') }}" 
                   class="px-6 py-3 border border-darkgray text-secondary rounded hover:text-primary hover:border-softgray transition-colors">
                   Cancel
                </a>
            </div>
        </form>
    </div>

{% endblock %}
